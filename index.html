<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div class="box">
      <h1>Meet Guidebooks</h1>
      <p class="sub">Discover hundreds of local spots recommended by Airbnb hosts</p>

    <div class="images">
      <div class="pics">
        <img src="./img/san-francisco.jpg" />
        <p class="city">San Francisco</p>
      </div>

      <div class="pics">
        <img src="./img/new-york.jpg" />
        <p class="city">New York</p>
      </div>
      
      <div class="pics">
        <img src="./img/london.jpg" />
        <p class="city">London</p>
      </div>
    
  </div>

  <div class="button">
    <button>See All Guidebooks</button>
  </div>

<!--Second Family-->
  <div class="box"> 

      <h1>Just for the weekend</h1>
      <p class="sub">Discover new, inspiring places close to home.</p>
    
      <div class="images">
        <div class="pics">
          <img src="./img/napa.jpg" alt="Napa" />
          <p class="city">Napa</p>
        </div>

        <div class="pics">
          <img src="./img/sonoma.jpg" alt="Sonoma" />
          <p class="city">Sonoma</p>
        </div>

        <div class="pics">
          <img src="./img/san-francisco-2.jpg" alt="San Francisco" />
          <p class="city">San Francisco</p>
        </div>

  </div>

  <div class="button">
    <button>See All Destinations</button>
  </div>
</body>
</html>
